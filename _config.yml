title: Fan Yang
description: Biomechanics • Active matter • Spatial omics
url: https://fy26.github.io
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

collections:
  projects:
    output: true
    permalink: /projects/:path/

defaults:
  - scope:
      path: ""
    values:
      layout: single

author:
  name: Fan Yang
  avatar: /assets/img/avatar.png
  bio: "Biomechanics + active matter → programmable engineering and medical platforms."
  links:
    - label: Email
      icon: fas fa-envelope
      url: mailto:fy2@caltech.edu
    - label: Google Scholar
      icon: fab fa-google
      url: https://scholar.google.com/citations?user=DGkWTvIAAAAJ&hl=en
    - label: GitHub
      icon: fab fa-github
      url: https://github.com/fy26

# Add a default so pages can turn on the author sidebar easily
defaults:
  - scope: { path: "" }
    values:
      layout: single
